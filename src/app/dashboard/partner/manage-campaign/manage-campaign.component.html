<section class="async-background">
    <h2>Manage Campaigns</h2>

    <section class="async-container">
        <div class="title">
            <h3>Ad Campaign Summary</h3>
            <div class="fund-area">
                <button mat-raised-button><mat-icon>add</mat-icon>New Campaign</button>

                <!-- <div class="fund">
                    Prepaid balance
                    N5,000
                </div> -->
            </div>
        </div>

        <div class="search">
            <mat-form-field appearance="outline">
                <mat-label>Filter by campaign name</mat-label>
                <input matInput type="search">
            </mat-form-field>
        </div>

        <div class="table">


            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->
              
                <ng-container matColumnDef="transactionId">
                  <th mat-header-cell *matHeaderCellDef> Campaign </th>
                  <td mat-cell *matCellDef="let element"> {{element.transactionId}} </td>
                </ng-container>
              
                <ng-container matColumnDef="dateOfPayment">
                  <th mat-header-cell *matHeaderCellDef> Delivery </th>
                  <td mat-cell *matCellDef="let element"> {{element.dateOfPayment}} </td>
                </ng-container>
              
                <ng-container matColumnDef="amount">
                  <th mat-header-cell *matHeaderCellDef> Amount </th>
                  <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
                </ng-container>

                <ng-container matColumnDef="paymentMethod">
                  <th mat-header-cell *matHeaderCellDef> Impression </th>
                  <td mat-cell *matCellDef="let element"> {{element.paymentMethod}} </td>
                </ng-container>

                <ng-container matColumnDef="paymentStatus">
                    <th mat-header-cell *matHeaderCellDef> Results </th>
                    <td mat-cell *matCellDef="let element"> {{element.paymentStatus}} </td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element"> <mat-icon title="Download">download</mat-icon></td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>


        </div>
    </section>


</section>
