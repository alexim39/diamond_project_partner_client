<section class="async-background">
    <h2>Manage Team</h2>
  
    <section class="async-container">
      <div class="title">
        <h3>Team Manager List</h3>
        <div class="fund-area">
          <a 
            mat-raised-button 
            routerLink="../create-team" 
            routerLinkActive="active" 
            [routerLinkActiveOptions]="{exact: true}" 
            (click)="scrollToTop()" 
            aria-label="Create New"
          >
            <mat-icon>add</mat-icon>Create New
          </a>
        </div>
      </div>
  
      <ng-container *ngIf="!isEmptyRecord">
        <div class="table">  
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            
            <ng-container matColumnDef="team">
              <th mat-header-cell *matHeaderCellDef> Team </th>
              <td mat-cell *matCellDef="let element" style="cursor: pointer; font-size: 1em; font-weight: bold;" (click)="manage(element._id)"> {{element.teamName | titlecase }} </td>
            </ng-container>
  
            <ng-container matColumnDef="purpose">
              <th mat-header-cell *matHeaderCellDef> Purpose </th>
              <td mat-cell *matCellDef="let element"> {{element.teamPurpose}} </td>
            </ng-container>
            
            <ng-container matColumnDef="desc">
              <th mat-header-cell *matHeaderCellDef> Description </th>
              <td mat-cell *matCellDef="let element"> {{element.description | truncate: 80}} </td>
            </ng-container>
  
            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef> Date </th>
              <td mat-cell *matCellDef="let element"> {{element.updatedAt | date}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element" style="cursor: pointer;"> 
                    <mat-icon title="Edit" (click)="edit(element._id)">edit</mat-icon>
                    <mat-icon style="color: red;" title="Delete" (click)="delete(element._id)">delete</mat-icon>
                </td>
            </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
      </ng-container>
      
      <ng-container *ngIf="isEmptyRecord">
        <p class="no-campaign">No record available yet</p>
      </ng-container>
    </section>
  </section>
